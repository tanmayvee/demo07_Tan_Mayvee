<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Other libraries go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/image.jpg" height="36">
                Bing Chilling</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <form class="interaction-elements form-wrap">
        <div class="form-group">
            <label> Name of the Ice Cream: </label>
            <br>
            <input id="hikename" type="text">      
        </div>
        <div class="card-body form-group">
            <label for="icecreamname">Ice Cream Description: </label>
            <input type="text" id="icecreamname" class="form-control">
        </div>
        <div class="card-body form-group mb-3 mt-3">
            <label for="comment">Comments:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>
        <div class="card-body form-group">
            <div class="btn-group flex-wrap" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Pure Ice Cream</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Mixed with toppings</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Sorbet...</label>
            </div>
        </div>
        <div class="card-body form-group dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                Texture
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" type="button" id="leveleasy">Soft</button></li>
                <li><button class="dropdown-item" type="button" id="levelmoderate">Crunchy</button></li>
                <li><button class="dropdown-item" type="button" id="levelhard">Hard</button></li>
            </ul>
        </div>
        <div class="card-body rating">
            <p>Rate your overall experience:</p>
            <span class="material-icons" id="star1">star</span>
            <span class="material-icons" id="star2">star</span>
            <span class="material-icons" id="star3">star</span>
            <span class="material-icons" id="star4">star_outline</span>
        </div>
        <div class="card-body d-grid gap-2">
            <button id="submit" class="btn btn-primary" type="button">Submit</button>
        </div>
    </form>
    <!-- copyright footer -->
    <footer class="fixed-bottom py-3 btn-group">
        <p class="col-md-4 mb-0 text-muted">&copy; 2025 BCIT COMP1800</p>
        <a href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap" />
            </svg>
        </a>
        <div class="container">
        <span class="material-icons">favorite</span>
				<span class="material-icons">home</span>
				<span class="material-icons">map</span>
		 </div>
    </footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript scripts go here    -->
    <!---------------------------------------------->
    <script type="module" src="/src/main.js"></script>

</body>

</html>
